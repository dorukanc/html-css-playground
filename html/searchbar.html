<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Flexbox</title>
    <link rel="stylesheet" href="../css/searchbar_flexbox.css">
</head>

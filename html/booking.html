<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
</head>
<body>
    <main>
        <h1>Book a Table</h1>
        <form method="POST">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="12" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Uskudar"></option>
                    <option value="Maslak"></option>
                    <option value="Sariyer"></option>
                </datalist>
            </div>
            <button type="submit">Book a Table</button>
        </form>
    </main>
    <footer>
        <p>copyright dorukan</p>
    </footer>
</body>
</html>

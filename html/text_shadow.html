<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Effect with CSS</title>

    <!-- css style-->
    <style>
        body{
            background-color: black;
            font-family: 'Papyrus';
        }

        h1{
            text-shadow: 0 0 30px green,
            0 0 5px white;
        }
        /*
        1> x coordinate
        2> y coordinate
        3> blur radious
        4> shadow colour


        */


    </style>
</head>
<body>

    <h1>Cool Title</h1>

</body>
</html>

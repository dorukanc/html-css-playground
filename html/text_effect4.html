<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Effect with CSS</title>

    <!-- css style-->
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        p{
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }

        .wrap{
            word-wrap: break-word;
        }

    </style>
</head>
<body>
    
    <h1 style="color: brown">Word Wrap</h1>
    <p class="wrap">Chefs draw inspiration from Italian, Greek and Turkish culture and have menu of</p>

</body>
</html>

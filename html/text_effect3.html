<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Effect with CSS</title>

    <!-- css style-->
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .vert{
            writing-mode: vertical-rl;
        }


    </style>
</head>
<body>
    
    <h1 style="color: brown">Vertical Text</h1>
    <p>Chefs draw inspiration from Italian, Greek and Turkish culture and have menu of</p>
    <p class="vert">12-15 items</p>
    <p>that they rotate seasonally.</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Effect with CSS</title>

    <!-- css style-->
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .text{
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }
        .text:hover{
            overflow: visible;
        }


    </style>
</head>
<body>
    
    <h1 style="color: brown">Clip Property</h1>
    <div class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident earum nesciunt saepe quae quas distinctio dignissimos aliquid atque, nulla suscipit autem, ipsum quia quo itaque libero modi accusantium est! Rerum.</div>

</body>
</html>
